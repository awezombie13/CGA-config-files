// base config specifically for CGA 6v6
// Created by cre-8
// Config originally created May 29, 2020
// DO NOT EXEC THIS MANUALLY

exec "cga_any_custom.cfg"                          // execs the custom settings in any_custom
exec "cga_6s_custom.cfg"                           // execs the custom settings in 6s_custom
exec "cga_base.cfg"                                // execs base config that every gamemode shares

mp_tournament_whitelist "custom_whitelist_10840.txt" // sets whitelist
tftrue_whitelist_id "competitive_6v6"              // sets tftrue whitelist if you have tftrue installed

tf_tournament_classlimit_scout "2"                 // 2 scouts
tf_tournament_classlimit_soldier "2"               // 2 soldiers
tf_tournament_classlimit_pyro "1"                  // max 1 pyro
tf_tournament_classlimit_demoman "1"               // 1 demoman
tf_tournament_classlimit_heavy "1"                 // max 1 pootis
tf_tournament_classlimit_engineer "1"              // max 1 engineer
tf_tournament_classlimit_medic "1"                 // 1 medic
tf_tournament_classlimit_sniper "1"                // max 1 sniper
tf_tournament_classlimit_spy "1"                   // max 1 spy