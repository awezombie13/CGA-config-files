// 5cp Match (2nd Half) config for CGA 6v6
// Created by cre-8
// Config originally created May 29, 2020
// EXEC THIS MANUALLY, DO NOT EXEC THE BASE.CFG

// exec "cga_6v6_base"                  // don't need to exec base cfg again, teams don't typically changelevel after 1st half anyway

servercfgfile "cga_6v6_5cp_match_half2" // sets server cfg to this config so that it gets autoexeced on level change

mp_timelimit "30"                      // sets server timelimit to 30 minutes
mp_winlimit "4"                        // sets # of wins to win each half to 2
mp_windifference "0"                   // unsets windifference
mp_maxrounds "0"                       // unsets maxrounds

mp_tournament_restart                  // restarts the tournament to apply above settings


say "RGL 6s 5cp Match, 2nd Half Config Executed."
say "First to 4 wins the match."
say "After one team has won a total of 4 rounds, end the game by issuing a mp_tournament_restart command to the server or by reexecing this config."
say "If the score is tied after 60 minutes, exec cga_6v6_5cp_gc and ready up to begin a golden cap round.
say "restart your server 90 seconds after you have fully finished playing."