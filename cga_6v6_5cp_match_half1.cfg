// 5cp Match (1st Half) config for CGA 6v6
// Created by cre-8
// Config originally created May 29, 2020
// EXEC THIS MANUALLY, DO NOT EXEC THE BASE.CFG

exec "cga_6v6_base"

servercfgfile "cga_6v6_5cp_match_half1" // sets server cfg to this config so that it gets autoexeced on level change

mp_timelimit "30"                      // sets server timelimit to 30 minutes
mp_winlimit "2"                        // sets # of wins to win each half to 2
mp_windifference "0"                   // unsets windifference
mp_maxrounds "0"                       // unsets maxrounds

mp_tournament_restart                  // restarts the tournament to apply above settings


say "CGA 6v6 5cp Match, 1st Half Config Executed."
say "First to 4 wins the match. Half every 2 rounds, or when time runs out."
say "You will need to exec the second config, cga_6v6_5cp_match_half2 , after one team wins a total of 2 rounds."
say "To be safe, please ***CHANGELEVEL*** to reload all settings properly and prevent any crashes."
say "restart your server 90 seconds after you have fully finished playing."